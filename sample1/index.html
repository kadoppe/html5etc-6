<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- 各種ライブラリの読み込み -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/twitter.js"></script>

    <!-- D3.jsの読み込み -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(function() {
        $('button').click(function() {
          getTweets('kadoppetest', function(results) {
            //$('body').append(JSON.stringify(results));

            var li = d3.select('#tweets').selectAll("li")
              .data(results, function(data) { return data.id });

            li.enter().append('li')
              .text(function(data) { return data.text; });

            li.exit().remove();

            $('li').draggable();
          });
        })
      });
    </script>

    <ul id="tweets"></ul>

    <button>読み込み</button>
  </body>
</html>
